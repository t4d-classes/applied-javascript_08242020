<app-tool-header headerText="Car Tool"></app-tool-header>
<app-car-table [cars]="cars" [editCarId]="editCarId"
  (editCar)="editCar($event)" (deleteCar)="deleteCar($event)"
  (saveCar)="updateCar($event)" (cancelCar)="cancelCar()"></app-car-table>
<app-car-form buttonText="Add Car" (submitCar)="addCar($event)"></app-car-form>
